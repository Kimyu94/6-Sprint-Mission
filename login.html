<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>판다마켓</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="../image/og_img.png" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://kyj-pandamarket.netlify.app" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../image/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrap">
      <main>
        <section class="login_wrap">
          <div class="login_logo">
            <a href="/"><img src="../image/big_logo.png" alt="logo" /></a>
          </div>
          <ul class="login_box">
            <li>
              <div class="tit">이메일</div>
              <div class="input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="login_input"
                  placeholder="이메일을 입력해주세요"
                />
              </div>
              <div class="error_msg email_error"></div>
            </li>
            <li>
              <div class="tit">비밀번호</div>
              <div class="input pw_input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="login_input"
                  placeholder="비밀번호를 입력해주세요"
                />
                <a href="javascript:" class="password_icon"
                  ><img src="../image/pw_icon.png" alt=""
                /></a>
              </div>
              <div class="error_msg password_error"></div>
            </li>
          </ul>
          <button
            type="button"
            class="sign_btn"
            id="login_btn"
            onclick="location.href='/items.html';"
            disabled
          >
            로그인
          </button>
          <div class="sns_login">
            <div class="txt">간편 로그인하기</div>
            <div class="sns_logo">
              <a href="https://www.google.com/"
                ><img src="../image/google.png" alt="google-icon"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img src="../image/kakao.png" alt="kakao-icon"
              /></a>
            </div>
          </div>
          <div class="signup_go">
            판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
          </div>
        </section>
      </main>
    </div>

    <script src="../js/member.js"></script>
  </body>
</html>
